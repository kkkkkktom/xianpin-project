<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>媒体查询示例</title>
  <style>
    .container {
      display: flex;
      flex-direction: row; /* 默认是横向排列 */
      background-color: lightblue;
      gap: 10px;
      padding: 10px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: coral;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
    }

    /* 视口小于等于 768px 时改为竖排 */
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
